<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Boxes Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2F6C7A;
            /* 배경색 */
        }

        .container {
            display: flex;
            gap: 10px;
            /* 박스 사이 간격 */
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #A8D0E6;
            /* 박스 색상 */
            border: 1px solid #1E4E59;
            /* 테두리 색상 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
