<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 입력 칸</title>
    <style>
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            background-color: #f9f9f9;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .tag span {
            margin-left: 5px;
            cursor: pointer;
        }

        #tag-input {
            border: none;
            outline: none;
            flex-grow: 1;
            min-width: 100px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="tag-input">
        <div id="tags-container" class="tags-container"></div>
        <input id="tag-input" type="text" placeholder="태그를 입력하고 Enter 키를 눌러주세요" />
    </div>

    <script>
        const tagsContainer = document.getElementById('tags-container');
        const tagInput = document.getElementById('tag-input');

        function createTag(text) {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.textContent = text;

            const removeIcon = document.createElement('span');
            removeIcon.textContent = '×';
            removeIcon.onclick = () => tagsContainer.removeChild(tag);

            tag.appendChild(removeIcon);
            tagsContainer.appendChild(tag);
        }

        // Handle Enter key and add tag
        tagInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter' && tagInput.value.trim() !== '') {
                createTag(tagInput.value.trim());
                tagInput.value = '';
            }
        });
    </script>

</body>

</html>
